<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="html"></div>
    <style id="style"></style>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    
    <style>*{margin:0;padding:0}
        *{box-sizing: border-box;}
        *::before{box-sizing: border-box;}
        *::after{box-sizing: border-box;}
        #html{
            word-break: break-all;
        }
        #div1{
            position:fixed;
            right:20px;
            top:20px;
        }
        #div1::before{
            content:'';
            display: block;
            position:absolute;
        }
        #div1::after{
            content:'';
            display: block;
            position: absolute;
        }

        @media (max-width:800px){
            #html{
                height:50vh;
                overflow: auto;
            }
            #div1Wrapper{
                display: flex;
                align-items: center;
                height:50vh;
            }
            #div1{
                position:relative;
                top:0;
                right:0;
                bottom:0;
                margin: auto;
            }
        }</style>
    <script src="/main.1f19ae8e.js"></script>
</body>
</html>
